
<div class="container-bg" >

<div class="container" >
  <div class="row gx-5">
  @for (item of products ; track item.id)
{
 <div class="card" style="width: 18rem; background-color: rgb(255, 187, 0);">
    <img src="{{item.image}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{item.title}}</h5>
      <p class="card-text">{{item.description}}</p>
      <p class="card-text">{{item.price}}</p>


      <a routerLink="{{item.id}}" class="btn btn "style="background-color:white;">Add to cart</a>
    </div>
  </div>
}
</div>
</div></div>
